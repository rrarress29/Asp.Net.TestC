        <!-- Google map container-->
    <div class="container" id="googleid">
            <!--Google location map-->
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <div style="overflow:hidden;height:21.250em;width:18.000em;">
                <div id="gmap_canvas" class="img-thumbnail img-responsive" style="height:21.250em;width:18.000em;"></div>
                <style>
                    #gmap_canvas img {
                        max-width: none !important;
                        background: none !important;
                    }
                </style>
                <a class="google-map-code" href="http://www.themecircle.net" id="get-map-data">premium wordpress themes</a>
            



            <!--Javascript for displaying the location on google map-->
            <script type="text/javascript">
            function init_map() {
                var myOptions = { zoom: 14, center: new google.maps.LatLng(46.75032095140796, 23.533207658789024), mapTypeId: google.maps.MapTypeId.HYBRID };
                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                marker = new google.maps.Marker({ map: map, position: new google.maps.LatLng(46.75032095140796, 23.533207658789024) });
                infowindow = new google.maps.InfoWindow({ content: "<b>Cluj</b><br/>Avram Iancu<br/> Cluj-Napoca" });
                google.maps.event.addListener(marker, "click", function () { infowindow.open(map, marker); });
            }
            google.maps.event.addDomListener(window, 'load', init_map);</script>
        </div>
